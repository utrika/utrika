<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" >
  <!--<link rel="stylesheet" href="style1.css" media="(max-width:1000px)">-->
    <title>Carousel</title>
</head>
<body>
    <section class="center" id="carousel">

        <div class="images">
            
            <picture class="center1_1">
                <source  srcset="images/861-300x500.jpg" media="screen and (max-width:1000px)">
                <img class="center1" src="images/861-600x400.jpg" alt="slide 1">
                
                 
            </picture>
                
            <picture class="center2_2">  
                <source  srcset="images/862-300x500.jpg" media="screen and (max-width:1000px)">
                <img class="center2" src="images/862-600x400.jpg" alt="slide 2">
                
                
            </picture> 
            
            <picture class="center3_3">
                <source  srcset="images/863-300x500.jpg" media="screen and (max-width:1000px)">
                <img class="center3" src="images/863-600x400.jpg" alt="slide 3">
            </picture>
        </div>
        <div class="controls">
            <a href=""><i class="fas fa-chevron-circle-left"></i></a>
            <a href=""><i class="fas fa-chevron-circle-right"></i></a>
        </div>
        <div class="indicators">
            <a href=""><i class="far fa-square"></i></a>
            <a href=""><i class="fas fa-square"></i></a>
            <a href=""><i class="far fa-square"></i></a>
        </div>

    </section>
</body>
</html>
