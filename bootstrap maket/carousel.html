<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <title>Document</title>
    <style>
      .img-fluid {
          width: 100%;
      }
      span {
          font-size: 5em;
         
      }
      a.carousel-control-prev {
           top:80%;
           left:79%;
      }
      a.carousel-control-next {
          top: 80%;
      }
      a.carousel-control-prev:hover, a.carousel-control-next:hover {
          color: red;
      }
    </style>
</head>
<body>
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="https://picsum.photos/id/356/1000/500?" class="img-fluid" alt=""></div>
            <div class="carousel-item"><img src="https://picsum.photos/id/336/1000/500?" class="img-fluid" alt=""></div>
            <div class="carousel-item"><img src="https://picsum.photos/id/326/1000/500?" class="img-fluid" alt=""></div>
        </div>
        <a class="carousel-control-prev" href="#carousel" data-slide="prev">
            <!--<span class="carousel-control-prev-icon"></span>-->
            <span><i class="fas fa-arrow-alt-circle-left"></i></span>
        </a>
        <a class="carousel-control-next" href="#carousel" data-slide="next">
            <!--<span class="carousel-control-next-icon"></span>-->
            <span><i class="fas fa-arrow-alt-circle-right"></i></span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
